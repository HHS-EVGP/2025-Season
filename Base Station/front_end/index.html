<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking external CSS and favicon -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./harrisonburg.ico">

    <!-- Page title -->
    <title>EV Data Page Layout</title>

    <!-- Include p5.js library for data visualization -->
    <script src="./p5.libs/p5.min.js"></script>
    <!-- Optional libraries commented out; can be included if needed -->
    <!-- <script src="./p5.libs/planck.min.js"></script> -->
    <!-- <script src="./p5.libs/p5.play.js"></script> -->

    <!-- Include custom JavaScript files -->
    <script src="./dropdown.js"></script>
    <script src="./objects.js"></script>
</head>
<body>

<!-- Include jQuery library for AJAX and DOM manipulation -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Include additional custom script -->
<script src="script.js"></script>    

<!-- Main content section using CSS grid layout -->
<section class="layout">
    <!-- Header section for page title -->
    <div class="header debug">
        <p class="fill">Data Collection!</p>
    </div>
    
    <!-- Sidebar section for selecting different data options -->
    <div class="sideBar center debug">
        <!-- Dropdown menu for selecting data categories -->
        <div>
            <p>Item Select</p>
            <select id="itemSelection" onchange="updateContent()">
                <option value="All">All</option>
                <option value="CycleAnalyst">Cycle Analyst</option>
                <option value="Tempatures">Tempatures</option>
                <option value="Custom">Custom</option>
            </select>
        </div>

        <!-- Selection area for Cycle Analyst data options -->
        <div id="CycleAnalystSelectionArea" style="display: none;">
            <div class="left">
                <b>&nbsp;Cycle Analyst</b><br>
                <input type="checkbox" id="ca_AmpHrs" name="Amp Hours">
                <label for="ca_AmpHrs">Amp Hours</label>
                <br>
                <input type="checkbox" id="ca_Speed" name="Speed">
                <label for="ca_Speed">Speed</label>
                <br>
                <input type="checkbox" id="ca_Speed_graph" name="Speed Graph">
                <label for="ca_Speed_graph">Speed Graph</label>
                <br>
                <input type="checkbox" id="ca_Voltage" name="Voltage">
                <label for="ca_Voltage">Voltage</label>
                <br>
                <input type="checkbox" id="ca_Voltage_graph" name="Voltage Graph">
                <label for="ca_Voltage_graph">Voltage Graph</label>
                <br>
                <input type="checkbox" id="ca_Current" name="Current">
                <label for="ca_Current">Current</label>
                <br>
                <input type="checkbox" id="ca_Current_graph" name="Current Graph">
                <label for="ca_Current_graph">Current Graph</label>
                <br>
                <input type="checkbox" id="ca_Miles" name="Miles">
                <label for="ca_Miles">Miles</label>
            </div>
        </div>

        <!-- Selection area for Temperatures data options -->
        <div id="TempaturesSelectionArea" style="display: none;">
            <div class="left">
                <b>&nbsp;Tempatures</b><br>
                <input type="checkbox" id="motor_temp" name="Motor Temp">
                <label for="motor_temp">Motor Temp</label>
                <br>
                <input type="checkbox" id="Battery_1" name="Battery Temp 1">
                <label for="Battery_1">Battery Temp 1</label>
                <br>
                <input type="checkbox" id="Battery_2" name="Battery Temp 2">
                <label for="Battery_2">Battery Temp 2</label>
                <br>
                <input type="checkbox" id="Battery_3" name="Battery Temp 3">
                <label for="Battery_3">Battery Temp 3</label>
                <br>
                <input type="checkbox" id="Battery_4" name="Battery Temp 4">
                <label for="Battery_4">Battery Temp 4</label>
            </div>
        </div>

        <!-- Custom selection area for extra data options -->
        <div id="customSelectionArea" style="display: none;">
            <div class="left">
                <b>&nbsp;Extra</b><br>
                <input type="checkbox" id="Brake_Pedal" name="Brake Pedal">
                <label for="Brake_Pedal">Brake Pedal</label>
                <br>
                <input type="checkbox" id="Brake_Pedal_graph" name="Brake Pedal Graph">
                <label for="Brake_Pedal_graph">Brake Pedal Graph</label>
                <br>
                <input type="checkbox" id="throttle" name="Throttle">
                <label for="throttle">Throttle</label>
                <br>
                <input type="checkbox" id="throttle_graph" name="Throttle Graph">
                <label for="throttle_graph">Throttle Graph</label>
                <br>
                <input type="checkbox" id="counter" name="Counter">
                <label for="counter">Counter</label>
                <br>
                <input type="checkbox" id="time" name="Time">
                <label for="time">Time</label>
            </div>
        </div>

        <!-- Buttons to clear selections or apply selected options -->
        <div id="submitSelectionArea" style="display: none;">
            <button onclick="clearSelectedCheckboxes()" class="red-button button">Clear</button> &nbsp; &nbsp; 
            <button onclick="getSelectedCheckboxes()" class="button">Apply</button>
        </div>
    </div>

    <!-- Canvas area for rendering data visualizations using p5.js -->
    <div id="p5Canvas" class="body">
        <script src="./main.js"></script>
    </div>
</section>

<!-- Hidden element for storing fetched data -->
<div id="data" style="display: none;"></div>
</body>
</html>
